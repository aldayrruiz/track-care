<div class="table-container">
  <div id="wrapper">
    <div class="filters" id="first">
      <!-- Filter -->
      <mat-form-field appearance="fill">
        <mat-label>Buscar por palabra clave</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
    <div id="second">
      <button mat-raised-button routerLink="../create" color="warn">Añadir</button>
    </div>
  </div>

  <div class="mat-elevation-z8" *ngIf="dataSource?.data?.length !== 0; else noData">
    <!-- Spinner -->
    <!-- <div class="example-loading-shade" *ngIf="isLoadingResults">
      <mat-spinner></mat-spinner>
    </div> -->

    <!-- Table  -->
    <table mat-table [dataSource]="dataSource">
      <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

      <!-- Email Column -->
      <ng-container matColumnDef="androidId">
        <th mat-header-cell *matHeaderCellDef>Dirección androidId</th>
        <td mat-cell *matCellDef="let smartwatch">{{ smartwatch.androidId }}</td>
      </ng-container>

      <!-- Delete Column -->
      <ng-container matColumnDef="delete">
        <th class="button-table" mat-header-cell *matHeaderCellDef></th>
        <td class="button-table" mat-cell *matCellDef="let smartwatch">
          <button
            mat-icon-button
            color="error"
            aria-label="Delete smartwatch icon"
            (click)="openDeleteDialog(smartwatch)"
          >
            <mat-icon aria-hidden="false" aria-label="delete icon">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Select page of smartwatches"
    ></mat-paginator>
  </div>

  <ng-template #noData> No hay smartwatches </ng-template>
</div>
